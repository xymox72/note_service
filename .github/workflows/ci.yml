name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/xymox72/devops-rust:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache cargo dependencies
        uses: actions/cache@v2
        with:
          path: |
            /root/.cargo/registry
            /root/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build project
        run: just build-local

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: target-dir
          path: target

  test:
    name: ‚úÖ Test
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ghcr.io/xymox72/devops-rust:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Restore cargo dependencies
        uses: actions/cache@v2
        with:
          path: |
            /root/.cargo/registry
            /root/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: target-dir
          path: target

      - name: Run tests
        run: just test

  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ghcr.io/xymox72/devops-rust:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Restore cargo dependencies
        uses: actions/cache@v2
        with:
          path: |
            /root/.cargo/registry
            /root/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: target-dir
          path: target

      - name: Run clippy
        run: just lint

  fmt:
    name: üßπ Format Check
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ghcr.io/xymox72/devops-rust:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Restore cargo dependencies
        uses: actions/cache@v2
        with:
          path: |
            /root/.cargo/registry
            /root/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: target-dir
          path: target

      - name: Check formatting
        run: just fmt
