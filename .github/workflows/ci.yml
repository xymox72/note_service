name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTC_WRAPPER: sccache
  SCCACHE_CACHE_SIZE: "1G"
  SCCACHE_DIR: "/tmp/sccache"

jobs:
  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/xymox72/devops-rust:latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build project
        run: just build

  test:
    name: ✅ Test
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ghcr.io/xymox72/devops-rust:latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2

      - name: Install nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run tests
        run: just test

  lint:
    name: 🔍 Clippy
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ghcr.io/xymox72/devops-rust:latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2

      - name: Run clippy
        run: just lint

  fmt:
    name: 🧼 Format
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ghcr.io/xymox72/devops-rust:latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2

      - name: Run fmt check
        run: just fmt
