name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install just
        run: |
          curl -fsSL https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Load .env file
        run: |
          grep -v '^#' .env >> $GITHUB_ENV

      - name: Start PostgreSQL
        run: docker-compose -f docker-compose.ci.yml up -d

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -U postgres -h localhost -d notes_db; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run tests
        run: just test