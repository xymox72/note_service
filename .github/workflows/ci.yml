name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/xymox72/devops-rust:latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v3

      - name: Cache cargo dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            /root/.cargo/registry
            /root/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build project
        run: just build-local

  test:
    runs-on: ubuntu-latest
    needs: setup
    container:
      image: ghcr.io/xymox72/devops-rust:latest
    steps:
      - uses: actions/checkout@v3
      - name: Restore cargo cache
        uses: actions/cache@v3
        with:
          path: |
            /root/.cargo/registry
            /root/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Run tests
        run: just test

  lint:
    runs-on: ubuntu-latest
    needs: setup
    container:
      image: ghcr.io/xymox72/devops-rust:latest
    steps:
      - uses: actions/checkout@v3
      - name: Restore cargo cache
        uses: actions/cache@v3
        with:
          path: |
            /root/.cargo/registry
            /root/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Run linter
        run: just lint

  fmt:
    runs-on: ubuntu-latest
    needs: setup
    container:
      image: ghcr.io/xymox72/devops-rust:latest
    steps:
      - uses: actions/checkout@v3
      - name: Restore cargo cache
        uses: actions/cache@v3
        with:
          path: |
            /root/.cargo/registry
            /root/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Check formatting
        run: just fmt
