name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  just-tasks:
    name: 🚀 ${{ matrix.task }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/xymox72/devops-rust:latest
    strategy:
      matrix:
        task: [build-local, test, lint, fmt]
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3.5.3

      - name: 📦 Cache cargo dependencies
        uses: actions/cache@v3.3.2
        with:
          path: |
            /root/.cargo/registry
            /root/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: ⚙️ Run just ${{ matrix.task }}
        run: just ${{ matrix.task }}
