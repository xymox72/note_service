name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/xymox72/rust-dev-alpine:latest
    steps:
      - uses: actions/checkout@v3
      - run: just test

  fmt:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/xymox72/rust-dev-alpine:latest
    steps:
      - uses: actions/checkout@v3
      - run: just fmt

  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/xymox72/rust-dev-alpine:latest
    steps:
      - uses: actions/checkout@v3
      - run: just lint

  docker:
    runs-on: ubuntu-latest
    needs: [test, fmt, lint]
    steps:
      - uses: actions/checkout@v3
      - run: just build
